<!DOCTYPE HTML>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
   <div class="card mt-2 mb-2" th:fragment="longueurinfo">
      <div class="card-header">
         <h5 th:text="${#messages.msg('label.length')} + ' : ' + #{label.information}">Information</h5>
      </div>
      <div class="card-body">
         <table class="table table-striped">
            <tr>
               <td th:text="#{label.name}">Name</td>
               <td th:text="${longueurDto.name}">Name</td>
            </tr>
            <tr>
               <td th:text="#{label.heigth}">Heigth</td>
               <td th:text="${longueurDto.heigth}" >Heigth</td>
            </tr>
            <tr>
               <td th:text="#{label.cotation}">Cotation</td>
               <td th:if="__${#locale}__=='ko'" th:text="${cotationDtoList[longueurDto.cotationId-1].levelUS}" >Cotation</td>
               <td th:if="__${#locale}__=='fr'" th:text="${cotationDtoList[longueurDto.cotationId-1].levelFR}" >Cotation</td>
               <td th:if="__${#locale}__=='es'" th:text="${cotationDtoList[longueurDto.cotationId-1].levelFR}" >Cotation</td>
               <td th:if="__${#locale}__=='en'" th:text="${cotationDtoList[longueurDto.cotationId-1].levelGB}" >Cotation</td>
            </tr>
         </table>
      </div>
   </div>
</body>
