<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
   <nav th:replace="~{fragments/nav :: nav}"></nav>

   <header class="jumbotron">
      <H1 class="display-4">Liste des Topos</H1>
      <div th:if="${topoList.empty}">Pas de topo disponible</div>
   </header>

   <section>
      <div class="col-md-12" th:each="topo : ${topoList}">
         <div class="col-md-4">
            <div th:text="${topo.name}"> Name </div>
            <div th:text="${topo.longitude}"> Longitude </div>
            <div th:text="${topo.latitude}"> Latitude </div>
            <div th:text="${topo.region}"> RÃ©gion </div>
            <img th:src="@{${topo.photoLink}}" alt="photo"/>
            <img alt="map" src="static/img/ailefroide.jpg"/>
            <div th:text="${topo.date}"> Date </div>
            <div th:text="${topo.description}"> description </div>
            <div th:text="${topo.technic}"> technic </div>
            <div th:text="${topo.acces}"> acces </div>
            <div th:text="${topo.pseudo}"> pseudo </div>
            <div th:text="${topo.statut}"> statut </div>

            <a th:href="@{/viewtopo/{id}(id=${topo.id})}">
               <button>Consulter</button>
            </a>
         </div>
      </div>

   </section>

   <footer th:replace="~{fragments/footer :: footer}">&copy; 2019 Escalade</footer>
</div>
</body>
</html>
