<!DOCTYPE HTML>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
   <nav th:replace="~{fragments/nav :: nav}"></nav>

   <header class="jumbotron">
      <H1 class="display-4" th:text="${topoDto.name!=null} ? ${topoDto.name} : #{title.topoNew}">New Topo</H1>
   </header>

   <section>
         <form  th:action="@{/topo/update/{id}(id=${topoDto.id})}" method="POST" enctype="utf8">

            <div class="card col-md-2">
               <div class="card-header">
                  <div class="input-group mb-2">
                     <div class="input-group-prepend">
                        <div class="input-group-text" th:text="#{label.manager}">Manager</div>
                     </div>
                     <input  type="text" class="form-control" th:field="${topoDto.aliasManager}" readonly/>
                  </div>
               </div>

               <label for="name" th:text="#{label.name}">Name</label>
               <input type="text" th:field="${topoDto.name}" id="name" placeholder="Name">
               <span th:if="${#fields.hasErrors('topoDto.name')}" th:errors="${topoDto.name}">Must have name</span>
               <br>
               <label for="region" th:text="#{label.region}">Region</label>
               <input type="text" th:field="${topoDto.region}" id="region" placeholder="region">
               <span th:if="${#fields.hasErrors('topoDto.region')}" th:errors="${topoDto.region}"></span>
               <br>
               <label for="date" th:text="#{label.date}">Date</label>
               <input type="date" th:field="${topoDto.date}" id="date" placeholder="date">
               <span th:if="${#fields.hasErrors('topoDto.date')}" th:errors="${topoDto.date}"></span>
               <br>
               <div class="input-group mb-2">
                  <div class="input-group-prepend">
                     <div class="input-group-text" th:text="#{label.longitude}">Longitude</div>
                  </div>
                  <input type="text" class="form-control" th:field="${topoDto.longitude}" th:placeholder="#{placeholder.longitude}">
               </div>
               <span th:if="${#fields.hasErrors('topoDto.longitude')}" th:errors="${topoDto.longitude}"></span>

               <div class="input-group mb-2">
                  <div class="input-group-prepend">
                     <div class="input-group-text" th:text="#{label.latitude}">Latitude</div>
                  </div>
                  <input type="text" class="form-control" th:field="${topoDto.latitude}" th:placeholder="#{placeholder.latitude}">
               </div>
               <span th:if="${#fields.hasErrors('topoDto.latitude')}" th:errors="${topoDto.latitude}"></span>
            </div>
         <br>
         <label for="photoLink" th:text="#{label.photo}">Photo</label>
         <input type="text" th:field="${topoDto.photoLink}" id="photoLink" th:placeholder="placeholder.photo">
         <span th:if="${#fields.hasErrors('topoDto.photoLink')}" th:errors="${topoDto.photoLink}"></span>
         <br>
         <label for="mapLink" th:text="#{label.map}">Map</label>
         <input type="text" th:field="${topoDto.mapLink}" id="mapLink" th:placeholder="placeholder.map">
         <span th:if="${#fields.hasErrors('topoDto.mapLink')}" th:errors="${topoDto.mapLink}"></span>
         <br>
         <label for="description" th:text="#{label.description}">Description</label>
            <textarea id="description" class="form-control input-sm" rows="1" th:field="${topoDto.description}" th:placeholder="#{placeholder.description}"/>
         <span th:if="${#fields.hasErrors('topoDto.description')}" th:errors="${topoDto.description}"></span>
         <br>
         <label for="technic" th:text="#{label.technic}">Technic</label>
            <textarea id="technic" class="form-control input-sm" rows="1" th:field="${topoDto.technic}" th:placeholder="#{placeholder.technic}"/>
         <span th:if="${#fields.hasErrors('topoDto.technic')}" th:errors="${topoDto.technic}"></span>
         <br>
         <label for="access" th:text="#{label.access}">Access</label>
            <textarea id="access" class="form-control input-sm" rows="1" th:field="${topoDto.access}" th:placeholder="#{placeholder.access}"/>
         <span th:if="${#fields.hasErrors('topoDto.access')}" th:errors="${topoDto.access}"></span>
         <br>

            <div class="form-inline">
               <span th:text="#{label.status}">Status</span>
               <select th:field="${topoDto.status}">
                  <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
               </select>
               <span th:text="#{label.statusAuto}">Auto</span><input type="checkbox" name="statusAuto"  th:checked="${topoDto.statusAuto}"/>
            </div>

            <div class="form-group">
               <label th:text="#{label.address}">Address</label>
               <input type="text" th:field="${addressDto.street1}" class="form-control" id="inputAddress" th:placeholder="#{placeholder.street1}">
               <p th:each="error : ${#fields.errors('addressDto.street1')}" th:text="${error}"></p>
            </div>
            <div class="form-group">
               <input type="text" th:field="${addressDto.street2}" class="form-control" th:placeholder="#{placeholder.street2}">
               <p th:each="error : ${#fields.errors('addressDto.street2')}" th:text="${error}"></p>
            </div>
            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputCity" th:text="#{label.city}">City</label>
                  <input type="text"th:field="${addressDto.city}" class="form-control" id="inputCity" th:placeholder="#{placeholder.city}">
                  <p th:each="error : ${#fields.errors('addressDto.city')}" th:text="${error}"></p>
               </div>
               <div class="form-group col-md-4">
                  <label for="inputState" th:text="#{label.country}">Country</label>
                  <input type="text"th:field="${addressDto.country}" class="form-control" id="inputState" th:placeholder="#{placeholder.country}">
                  <p th:each="error : ${#fields.errors('addressDto.country')}" th:text="${error}"></p>
               </div>
               <div class="form-group col-md-2">
                  <label for="inputZip" th:text="#{label.zipCode}">Zip code</label>
                  <input type="text" th:field="${addressDto.zipCode}" class="form-control" id="inputZip" th:placeholder="#{placeholder.zipCode}">
                  <p th:each="error : ${#fields.errors('addressDto.zipCode')}" th:text="${error}"></p>
               </div>
            </div>
         
         <div class="form-row">
            <div class="form-group col-md-12">
               <div class="float-right" >
                  <a action="/topo/mylist" class="btn btn-primary" th:text="#{label.cancel}">Cancel</a>
                  <button type="submit" class="btn btn-primary" th:text="#{label.submit}">Submit</button>
               </div>
            </div>
         </div>
      </form>
   </section>

   <footer th:replace="~{fragments/footer :: footer}">&copy; 2019 Escalade</footer>
</div>
</body>
</html>
