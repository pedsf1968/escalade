<!DOCTYPE HTML>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="topofilter" class="form-row">
   <form  class="col-md-12" action="#" th:action="@{/topo/all}" th:object="${filter}" method="POST" enctype="utf8">
      <div class="form-row">
         <div class="col-md-4">
            <select class="form-control" th:field="${filter.region}">
               <option th:value="0" th:text="#{label.region}">Region</option>
               <option th:each="region : ${regionList}" th:value="${region}" th:text="${region}"></option>
            </select>
         </div>
         <div class="col-md-3">
            <select class="form-control" th:field="${filter.status}">
               <option th:value="0" th:text="#{label.status}">Status</option>
               <option th:each="status : ${statusList}" th:value="${status}" th:text="${status}"></option>
            </select>
         </div>
         <div class="col-md-3">
            <select class="form-control" th:field="${filter.aliasManager}">
               <option th:value="0" th:text="#{label.alias}">Alias</option>
               <option th:each="alias : ${aliasList}" th:value="${alias}" th:text="${alias}"></option>
            </select>
         </div>
         <div class="col-md-2">
            <button type="submit" class="btn btn-primary mb-2" th:text="#{label.filter}">Filter</button>
         </div>
      </div>
      <div class="form-row">
         <div class="col-md-4">
            <input type="date" class="form-control" th:field="${filter.date}" th:placeholder="#{placeholder.date}">
         </div>
         <div class="col-md-3">
            <select class="form-control" th:field="${filter.cotationMax}" >
               <option th:value="28" th:text="#{label.cotationMax}">Cotation Max</option>
               <option th:if="__${#locale}__=='ko'" th:each="cotation : ${cotationDtoList}" th:value="${cotation.id}" th:text="${cotation.levelUS}"></option>
               <option th:if="__${#locale}__=='fr' or __${#locale}__=='fr_FR'" th:each="cotation : ${cotationDtoList}" th:value="${cotation.id}" th:text="${cotation.levelFR}" ></option>
               <option th:if="__${#locale}__=='es'" th:each="cotation : ${cotationDtoList}" th:value="${cotation.id}" th:text="${cotation.levelFR}" ></option>
               <option th:if="__${#locale}__=='en' and ${cotation.levelGB}!=''" th:each="cotation : ${cotationDtoList}" th:value="${cotation.id}" th:text="${cotation.levelGB}" ></option>
            </select>
         </div>
         <div class="col-md-3">
            <input id="lane" type="text" class="form-control" th:field="${filter.nbLane}" th:placeholder="#{placeholder.laneMin}">
         </div>
      </div>
   </form>

</div>
</body>
