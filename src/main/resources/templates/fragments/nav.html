<!DOCTYPE HTML>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="nav">
      <a class="navbar-brand" href="#">Escalade</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
               <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
               <a class="nav-link" href="/listtopo">Topo</a>
            </li>
         </ul>
         <ul class="navbar-nav ml-auto">
            <li>
               <i class="fas fa-sign-in-alt" ></i>
               <a class="btn btn-lg active align-right" th:href="@{/login}" sec:authorize="!isAuthenticated()" th:text="#{label.nav.login}">Login</a>
            </li>
            <li>
               <a class="btn btn-lg active align-right" th:href="@{#}" sec:authorize="isAuthenticated()">Mes topos</a>
            </li>
            <li>
               <i class="fas fa-sign-out-alt"></i>
               <a class="btn btn-lg active" th:href="@{/logout}" sec:authorize="isAuthenticated()" th:text="#{label.nav.logout}">Logout</a>
            </li>

            <li>
               <i class="fas fa-sign-in-alt"></i>
               <a class="btn btn-lg disable" th:href="@{/registration}" onclick="$('#form').submit();" sec:authorize="!isAuthenticated()" th:text="#{label.nav.registration}">Registration</a>
            </li>
         </ul>
      </div>
   </nav>
</body>
</html>
