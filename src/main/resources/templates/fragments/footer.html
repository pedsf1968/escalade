<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>
   <footer class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom" th:fragment="footer">
      <div class="col-md-12">
         <div class="row">
            <div class="col-sm">
               <a class="fas fa-at" ></a>
               <a href="#" th:text="#{label.footer.joinus}"> Join Us</a>
            </div>
            <div class="col-sm">
               <a href="?lang=en" th:text="#{label.footer.English}">English</a> |
               <a href="?lang=fr" th:text="#{label.footer.French}">Frensh</a>
            </div>
            <div class="col-sm">
               <a class="fas fa-question" ></a>
               <a href="#" th:text="#{label.footer.help}"> Help</a>
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <!-- Popper -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <!-- Bootstrap -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

      <script>
         // Initialize tooltip component
         $(function () {
           $('[data-toggle="tooltip"]').tooltip()
         })

         // Initialize popover component
         $(function () {
           $('[data-toggle="popover"]').popover()
         })
      </script>
      <script type="text/javascript">
         $(document).ready(function() {
            $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
               window.location.replace('?lang=' + selectedOption);
         }
    });
});
</script>

   </footer>
</body>
</html>
