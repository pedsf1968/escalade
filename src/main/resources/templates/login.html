<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
   <nav th:replace="~{fragments/nav :: nav}"></nav>

   <header >
      <div th:if="${param.error}">
         Invalid username and password.
      </div>
      <div th:if="${param.logout}">
         You have been logged out.
      </div>
   </header>

   <section>
      <div class="card mx-auto col-md-2">
         <div class="card-header">
            <H1 th:text="#{title.login}">Login</H1>
         </div>
         <form class="card-body" th:action="@{/login}" method="post">
            <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input type="email" name="email" class="form-control input-lg" id="exampleInputEmail1" aria-describedby="emailHelp" th:placeholder="#{placeholder.email}">
               <small id="emailHelp" class="form-text text-muted" th:text="#{message.email}">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <input type="password" name="password" class="form-control input-lg" id="exampleInputPassword1" th:placeholder="#{placeholder.password}">
            </div>
            <div class="form-row">
               <div class="form-group col-md-12">
                     <button type="submit" class="btn btn-primary col-md-12" th:text="#{label.submit}">Submit</button>
               </div>
            </div>
         </form>
      </div>
   </section>
   <footer th:replace="~{fragments/footer :: footer}">&copy; 2019 Escalade</footer>
</div>
</body>
</html>
