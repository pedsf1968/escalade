<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
   <nav th:replace="~{fragments/nav :: nav}"></nav>

   <header class="jumbotron">
      <H1 class="display-4">Enregistrement</H1>
   </header>

   <section>
      <form action="#" th:action="@{/enregistrement}" th:object="${user}" method="POST" enctype="utf8">
         <div>
            <label >Pr√©nom</label>
            <input th:field="*{firstName}"/>
            <p th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation error</p>
         </div>
         <div>
            <label >Nom</label>
            <input th:field="*{lastName}"/>
            <p th:each="error : ${#fields.errors('lastName')}"
               th:text="${error}">Validation error</p>
         </div>
         <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
         </div>
         <div>
            <label >Login</label>
            <input type="login" th:field="*{login}"/>
            <p th:each="error : ${#fields.errors('login')}"
               th:text="${error}">Validation error</p>
         </div>
         <div>
            <label >Mot de passe</label>
            <input type="password" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
         </div>
         <div>
            <label>Confirmer le mot de passe</label>
            <input type="password" th:field="*{matchingPassword}"/>
         </div>
         <input type="submit" value="Valider">
      </form>
      <a th:href="@{/login.html}" >Login</a>


   </section>

   <footer th:replace="~{fragments/footer :: footer}">&copy; 2019 Escalade</footer>
</div>
</body>
</html>
