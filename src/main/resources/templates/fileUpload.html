<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:form="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid">
   <nav th:replace="~{fragments/nav :: nav}"></nav>

   <header>

   </header>
   <h4>Upload Single File:</h4>
   <form method="POST" th:action="@{/uploadFile(${_csrf.parameterName}=${_csrf.token})}" enctype="multipart/form-data">
      <input type="file" name="file"/>
      <input type="hidden" name="siteType" th:value="TOPO">
      <input type="hidden" name="siteId" value="11">
      <input type="hidden" name="fileType" value="map">
      <button type="submit" th:text="#{label.upload}">Upload</button>
   </form>
   <hr/>
   <div th:if="${message}">
      <h2 th:text="${message}"/>
   </div>


   <footer th:insert="~{fragments/footer :: footer}"></footer>
</div>
</body>
</html>
