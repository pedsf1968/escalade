<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Getting Started: Handling Form Submission</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/user}" th:object="${utilisateur}" method="post">
   <p>Id: <input type="text" th:field="*{utilisateur.id}" /></p>
   <p>Civilité: <input type="text" th:field="*{utilisateur.civilite}" /></p>
   <p>Prénom: <input type="text" th:field="*{utilisateur.prenom}" /></p>
   <p>Nom: <input type="text" th:field="*{utilisateur.nom}" /></p>
   <p>Pseudo: <input type="text" th:field="*{utilisateur.pseudo}" /></p>
   <p>Login: <input type="text" th:field="*{utilisateur.login}" /></p>
   <p>Mot de passe: <input type="text" th:field="*{utilisateur.mot_de_passe}" /></p>
   <p>Téléphone: <input type="text" th:field="*{utilisateur.telephone}" /></p>
   <p>Mail: <input type="text" th:field="*{utilisateur.mail}" /></p>

   <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>



</form>
</body>
</html>
