<!DOCTYPE HTML>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
   <div class="col-lg-8 col-sm-12 mx-auto"  th:fragment="spitlist">
         <div class="card mt-2 mb-2">
            <table class="table">
               <thead class="card-header">
               <tr>
                  <th scope="col" th:text="#{label.spitNumber}">Block number</th>
                  <th scope="col" th:text="#{label.cotation}">Cotation</th>
                  <th scope="col" th:text="#{label.relay}">Is relay</th>
                  <th scope="col" th:text="#{label.comment}">Comment</th>
                  <th>
                     <button form="formspitupdate" type="submit" class="btn btn-primary" th:text="#{label.submit}">Submit</button>
                  </th>
               </tr>
               </thead>
               <tbody class="card-body">
               <tr th:each="spit : ${spitDtoList}" th:object="${spit}">
                  <form id="formspitupdate" class="row"  th:action="@{/spit/update}" method="POST" enctype="utf8">
                  <td th:text="${spit.number}">Number</td>
                  <td>
                     <select class="form-control" id="${spit.cotationId}" name="${spit.cotationId}">
                        <option th:each="cotation : ${cotationDtoList}" th:value="${cotation.id}" th:text="${cotation.levelFR}" th:selected="${cotation.id==spit.cotationId}"></option>
                     </select>
                  </td>
                  <td>
                     <input class="btn mb-2" type="checkbox" name="isRelay"  th:checked="${spit.isRelay}"/>
                  </td>
                  <td>
                     <input class="form-control" type="text" th:value="${spit.comment}"/>
                  </td>
                  <td>
                     <a class="btn btn-primary" th:href="@{'/spit/delete/' + ${longueurDto.id} + '/' + ${spit.number}}" th:text="#{label.delete}">Delete</a>
                  </td>
                  </form>
               </tr>
               </tbody>
            </table>
         </div>

   </div>
</body>
